<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IOW Public Rights of Way</title>
    <script
      type="text/javascript"
      src="//unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.js"
    ></script>
    <link
      href="//unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="js/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper" id="page">
      <header class="grid-item header">
        <div class="left">
          <label class="hamburger-menu">
            <input type="checkbox" id="myCheck" onclick="toggleSidebar()" />
          </label>
          <button id="btn-home" type="button"></button>
          <button
            id="btn-screenshot"
            type="button"
            class="btn btn-primary btn-screenshot"
            onclick="takeScreenshot(event);"
          ></button>
          <div class="search-box">
            <div class="search-box-inner">
              <form id="search" onsubmit="return false">
                <input
                  id="query"
                  type="search"
                  placeholder="Enter Path Number eg. A36"
                />
                <input type="hidden" id="path-coords" />
              </form>
            </div>
          </div>
        </div>
      </header>

      <div class="grid-item main">
        <div id="map" class="map-content"></div>
      </div>

      <div class="grid-item sidebar" id="sidebarPanel">
        <div class="subrow hidden" id="sidebarList">
          <div class="grid-item" id="parishList">
            <div class="grid-item" id="ckboxes">
              <div id="prow-legend" class="legend">
                <div id="legend-title">Legend</div>
              </div>
              <div id="mapFilter">
                <div id="filter-title">Parish PROW</div>
                <input
                  type="button"
                  onclick="checkUncheck('allOn')"
                  value="Check All"
                />
                <input
                  type="button"
                  onclick="checkUncheck('allOff')"
                  value="Uncheck All"
                />
                <nav id="filter-parish" class="filter-parish"></nav>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-item footer">
        <small
          >&#169;
          <script type="text/JavaScript">
            var theDate=new Date(); document.write(theDate.getFullYear())
          </script>
          iowprow</small
        >
        <div class="right">Ramblers PROW Management</div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
